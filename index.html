<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Memória - Escolha seu Tema</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de Memória</h1>

        <!-- Seletor de tema -->
        <label for="tema">Escolha o tema:</label>
        <select id="tema">
            <option value="frutas">Frutas</option>
            <option value="animais">Animais</option>
        </select>

        <!-- Exibição de recorde e tentativas -->
        <p>Recorde de vitórias consecutivas: <span id="recorde">0</span></p>
        <p id="attempts">Tentativas restantes: <span id="tentativasRestantes">6</span>/6</p>

        <!-- Botão para iniciar o jogo -->
        <button id="startButton">Iniciar Jogo</button>

        <!-- Tabuleiro do jogo -->
        <div id="gameBoard" class="game-board"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
